<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Wireframe</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=ABeeZee&family=Acme&family=Balsamiq+Sans&family=Cairo:wght@300&family=Cookie&family=Crimson+Text&family=Dosis:wght@200&family=Jost:wght@300&family=Lato:ital,wght@0,300;1,400&family=M+PLUS+Rounded+1c:wght@300&family=Mochiy+Pop+P+One&family=Playfair+Display:ital@1&family=Poppins:wght@200;300&family=Rubik:wght@300&family=Signika:wght@300&family=Zilla+Slab:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card" style="width: 25rem;">
        <div class="card-body">
            <form class="bar" id="search-form">
          <div class="row">
            <div class="col-auto">
                <input
                type="search"
                placeholder="Search City"
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-auto">
                <input
                type="submit"
                value="Go"
                class="form-control btn btn-primary shadow-sm"
              />
              
            </div>
          </div>

          <h1 id="city"> New York City</h1>
          <section>
            
            <span class="temperature" id="temperature">40</span>
            <span class="units">
              <a href="#" id="celsius-link">°C </a>
              |
              <a href="#" id="fahrenheit-link">°F</a>
            </span>
          </section>
          <h2>Partly Cloudy ⛅️</h2>

          <h3>
            <ul>
              <li>Sunday <strong> 50°</strong>/42° ☁️</li>
              <li>Monday <strong> 49°</strong>39°⛅️</li>
              <li>Tuesday <strong> 51°</strong>/42° 🌦</li>
              <li>Wednesday <strong> 62°</strong>/53° ☀️</li>
              <li>Thursday <strong> 62°</strong>/41° ☀️</li>
              <li>Friday <strong> 50°</strong>/37° 🌤</li>
              <li>Saturday <strong> 54°</strong>/47° ⛈</li>
            </ul>
          </h3>
        </div>
      </div>
    </div>
    <script src="javascrip/index.js"></script>
  </body>
</html>
